spring.application.name=gestao-vendas

## Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db-gestao-vendas
spring.datasource.username=gvendas
spring.datasource.password=gvendas

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configurações adicionais do pool de conexões (opcional)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
